{% extends "home.html" %}
{% block title %}Gráfico{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gráfico Interativo</title>

    <style>
        button {
            margin: 5px;
            padding: 10px 18px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<h2>Gráficos de Vendas</h2>


<div id="grafico-mes">
    {{ grafico_mes|safe }}
</div>


<script>
function mostrarDia() {
    document.getElementById("grafico-dia").style.display = "block";
    document.getElementById("grafico-mes").style.display = "none";
}

function mostrarMes() {
    document.getElementById("grafico-dia").style.display = "none";
    document.getElementById("grafico-mes").style.display = "block";
}

// Exibe o gráfico diário inicialmente
mostrarDia();
</script>

</body>
</html>
{% endblock %}
